<div class="container my-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-primary">Give us feedback</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                        <div class="row mb-2">
                            <div class="col">
                                <div class="form-group">
                                    <label for="firstName"><i class="fas fa-user-edit"></i> First name</label>
                                    <input type="text" class="form-control" name="firstName" formControlName="firstName"
                                        placeholder="Enter your first name">
                                        <span *ngIf="!feedbackForm.get('firstName')?.valid && feedbackForm.get('firstName')?.touched" class="help-block text-danger small">required</span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="lastName"><i class="fas fa-user-edit"></i> Last name</label>
                                    <input type="text" class="form-control" name="lastName" formControlName="lastName"
                                        placeholder="Enter your last name">
                                        <span *ngIf="!feedbackForm.get('lastName')?.valid && feedbackForm.get('lastName')?.touched" class="help-block text-danger small">required</span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" name="email" formControlName="email"
                                    placeholder="abc@gmail.com">
                                    <span *ngIf="!feedbackForm.get('email')?.valid && feedbackForm.get('email')?.touched" class="help-block text-danger small">Please Enter a valid email</span>
                            </div>
                            <div class="col">
                                <label for="mobNo"><i class="fas fa-phone-alt"></i> Mobile no</label>
                                <input type="number" class="form-control" name="mobNo" formControlName="mobNo"
                                pattern="[789][0-9]{9}"   placeholder="9876543210">
                                <span *ngIf="!feedbackForm.get('mobNo')?.valid && feedbackForm.get('mobNo')?.touched" class="help-block text-danger small">Please Enter a valid mobile number</span>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="feedback"><i class="fas fa-comment"></i> Feedback</label>
                            <textarea name="feedback" id="feedback" class="form-control" formControlName="feedback"
                                placeholder="Please provide your valuable comments here"></textarea>
                            <span *ngIf="!feedbackForm.get('feedback')?.valid && feedbackForm.get('feedback')?.touched" class="help-block text-danger small">Please provide some feedback</span>
                        </div>
                        <div class="row">
                            <div class="text-center">
                                <button [disabled]="!feedbackForm.valid" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

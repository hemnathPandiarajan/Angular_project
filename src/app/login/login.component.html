<div class="container my-4">
    <div class="d-flex justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-5 mt-5">
                <div class="card-header mt-1">
                    <h5 class="card-title text-primary">Please Log in</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="username" class="form-label"><i class="fas fa-user"></i> Username</label>
                                <input type="email" class="form-control form-control-lg" id="username" name="username"
                                    formControlName="username" placeholder="abc@gmail.com"/>
                            </div>
                            <span *ngIf="!logInForm.get('username')?.valid && logInForm.get('username')?.touched"
                                class="help-block text-danger small">Please enter a valid user name</span>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="password" class="form-label"><i class="fas fa-key"></i> Password</label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                    name="password" formControlName="password" placeholder="Password" />
                            </div>
                            <span *ngIf="!logInForm.get('password')?.valid && logInForm.get('password')?.dirty"
                                class="help-block text-danger small">Password should be a alphanumeric and 10 in length</span>
                        </div>
                        <div class="text-center">
                            <button [disabled]="!logInForm?.valid" class="btn btn-primary" type="submit">
                                <i class="fas fa-unlock"></i>  Log in
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
